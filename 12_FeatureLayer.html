<html>
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>ArcGIS Maps SDK for JavaScript Tutorials: Add a feature layer</title>

    <style>
      html,
      body {
        height: 100%;
        margin: 0;
      }
    </style>

    <script>
      var esriConfig = {
        apiKey:
          "AAPTxy8BH1VEsoebNVZXo8HurBeGDTvUskCUb3czQMCwFWJ1UjD2_GthKrKlkZ6ixg9akVcO9Vv677aju8mTRFE6xY8mGceyL638lYQGO-F_L2pm_56WNz4aWhtDi7wZKDO8YDlaByU5tgD9ERaexfI64FIVkfzRRWjyvE0pESUxvLU1Qj9NPPnE3AnKuFN07nYIk5KPk2t9Bfc2QDWHEpGotxRwxuJy9BbosxB3oq_1atpQndby-4qa084pdNCvIJxGAT1_VBJFxrLH",
      };
    </script>

    <!-- Load Calcite components from CDN -->
    <script
      type="module"
      src="https://js.arcgis.com/calcite-components/3.3.3/calcite.esm.js"
    ></script>

    <!-- Load the ArcGIS Maps SDK for JavaScript from CDN -->
    <script src="https://js.arcgis.com/4.34/"></script>

    <!-- Load Map components from CDN-->
    <script
      type="module"
      src="https://js.arcgis.com/4.34/map-components/"
    ></script>
  </head>

  <body>
    <arcgis-map
      basemap="arcgis/topographic"
      center="-118.805, 34.020"
      zoom="13"
    >
      <arcgis-zoom slot="top-left"></arcgis-zoom>
    </arcgis-map>

    <script type="module">
      const FeatureLayer = await $arcgis.import(
        "@arcgis/core/layers/FeatureLayer.js"
      );

      const viewElement = document.querySelector("arcgis-map");
      await viewElement.viewOnReady();

      // Trailheads feature layer (points)
      const trailheadsLayer = new FeatureLayer({
        url: "https://services3.arcgis.com/GVgbJbqm8hXASVYi/arcgis/rest/services/Trailheads/FeatureServer/0",
      });

      viewElement.map.add(trailheadsLayer);

      // Trails feature layer (lines)
      const trailsLayer = new FeatureLayer({
        url: "https://services3.arcgis.com/GVgbJbqm8hXASVYi/arcgis/rest/services/Trails/FeatureServer/0",
      });

      viewElement.map.add(trailsLayer, 0);

      // Parks and open spaces (polygons)
      const parksLayer = new FeatureLayer({
        url: "https://services3.arcgis.com/GVgbJbqm8hXASVYi/arcgis/rest/services/Parks_and_Open_Space/FeatureServer/0",
      });

      viewElement.map.add(parksLayer, 0);
    </script>
  </body>
</html>
